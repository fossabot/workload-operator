name: Publish Docker Image

on:
  push:
  release:
    types: ['published']

jobs:
  publish-container-image:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: datum-cloud/actions/.github/workflows/publish-docker.yaml@v1.7.1
    with:
      image-name: workload-operator
    secrets: inherit

  publish-kustomize-bundles:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: datum-cloud/actions/.github/workflows/publish-kustomize-bundle.yaml@v1.7.1
    with:
      bundle-name: ghcr.io/datum-cloud/workload-operator-kustomize
      bundle-path: config
    secrets: inherit
